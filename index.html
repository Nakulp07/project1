<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Registration</h1>
        <form id="registrationForm">
            <label for="username">Username : </label>
            <input type="text" id="username" required>
            <br>
            <br>
            <label for="email">Email : </label>
            <input type="text" id="email" required>
            <br>
            <br>
            <label for="password">Password : </label>
            <input id="password" type="password" required>
            <br>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        //function forform submission
        document.getElementById("registrationForm").addEventListener("submit", function(event){
            event.preventDefault(); //to prevent default form submission

            //get values
            username = document.getElementById("username").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;

            //create user object
            var user = {
                username: username,
                email: email,
                password: password
            }

            if(typeof(Storage)!== "undefined"){
                //retrieve older array or create new array
                var users = JSON.parse(localStorage.getItem("users")) || []; 

                //push current user
                users.push(user);

                //save updated array
                localStorage.setItem("users", JSON.stringify(users));

                window.location.href = "usersList.html"
            }else{
                alert("User browser doesn't support local storage, use another browser")
            }
        })
    </script>
</body>
</html>
